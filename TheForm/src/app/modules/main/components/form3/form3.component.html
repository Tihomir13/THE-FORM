<form class="col-2 d-flex flex-column gap-2 mt-3 ms-2" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column gap-2" formGroupName="address">
        <input #countryInput class="form-control" type="text" placeholder="country" formControlName="country">

        <input class="form-control" type="text" placeholder="city" formControlName="city">

        <input class="form-control" type="text" placeholder="street" formControlName="street">

        <input class="form-control" type="text" placeholder="postal code" formControlName="postalCode">

        <select *ngIf="countryInput.value == 'Bulgaria'" class="form-control" id="bulgarian" formControlName="shipmentType">
            <option value="Ekont">Еконт</option>

            <option value="Speedy">Спиди</option>
        </select>

        <select *ngIf="countryInput.value !=='Bulgaria'" class="form-control" id="worldwide" formControlName="shipmentType">
            <option value="Worldwide2">Worldwide 1</option>

            <option value="Worldwide2">Worldwide 2</option>
        </select>
    </div>

    <div class="d-flex align-items-end justify-content-between">
        <button class="btn btn-primary" (click)="prevPage()">Back</button>

        <button class="btn btn-primary" type='submit'>Submit</button>
    </div>
</form>
